<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-card">

        <div class="searchbox">
            <input list="city-list" type="text" placeholder="Enter city name" spellcheck="false">
            <datalist id="city-list">
                <option value="Mumbai">
                    <option value="Pune">
                    <option value="Nagpur">
                    <option value="Nashik">
                    <option value="Thane">
                    <option value="Aurangabad">
                    <option value="Solapur">
                    <option value="Kolhapur">
                    <option value="Amravati">
                    <option value="Nanded">
                    <option value="Sangli">
                    <option value="Jalgaon">
                    <option value="Akola">
                    <option value="Latur">
                    <option value="Ahmednagar">
                    <option value="Dhule">
                    <option value="Chandrapur">
                    <option value="Beed">
                    <option value="Parbhani">
                    <option value="Satara">
                    <option value="Bhiwandi">
                    <option value="Malegaon">
                    <option value="Ratnagiri">
                    <option value="Wardha">
                    <option value="Yavatmal">
                    <option value="Gondia">
                    <option value="Baramati">
                    <option value="Panvel">
                    <option value="Alibag">
                    <option value="Kalyan">
                    <option value="Ulhasnagar">
                    <option value="Vasai-Virar">
                    <option value="Mira-Bhayandar">
                    <option value="Palghar">
                    <option value="Navi Mumbai">
                    
            </datalist>
            <button>Search</button>
        </div>

        <div class="error">
            <p>Invalid City name </p>
        </div>

        <div class="weather">
            <img src="images/clouds.png" alt="" class="weather-icon">
            <h2 class="temperature" id="temp">22Â°c</h2>
            <h2 class="city" id="city-name">New Delhi</h2>
            
            <div class="additional-details">
                <div id="col1" class="column">
                    <img src="images/humidity.png" alt="" id="humidity-img">
                    <div>
                        <p class="humidity">47%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div id="col2" class="column">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">8.3 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
